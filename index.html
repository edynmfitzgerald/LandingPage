<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/467ad593a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chordica</title>
</head>
<body>
    <section>
       <div id="content">
    <h1>Chordica</h1>
    <i class="fa-solid fa-house" id="icon"></i>
    <a href="" id="nav">Home</a>
    <i class="fa-solid fa-music" id="icon"></i>
    <a href="#About" id="nav">About</a>
    <i class="fa-solid fa-phone-flip" id="icon"></i>
    <a href="" id="nav">Contact</a>
    <img src="giphy.gif" id="logo">
       </div>
       <br>
         <div id="style">
             
            <img src="chordica.jpeg" id="foreground">
            </div>
            <section id="signup">
                <div id="container">
                    <h1>Welcome Back!</h1>
                    
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                        <div>
                      <button type="button" class="cancelbtn">Cancel</button>
                      <button type="submit" class="signupbtn">Login</button>
                    </div>
                  </div>
            </section>
        <section id="intro">
        <h1>Start Your Playlist Today!</h1>
        <button type="button">Chordica Awaits...</button>
        </section>
    </section>
    <div id="cover"></div>
    <section id="about">
        <h1>About Our Site</h1>
        <p>A playlist for all your musical dreams!</p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-solid fa-radio"></i>
    </section>

</body>
</html>
